trigger:
- none

pool:
  vmImage: ubuntu-latest

variables:
- group: Terraform_SPN

stages:
  - stage: validate
    jobs:
    - job: validate
      continueOnError: false
      steps:
      - task: TerraformInstaller@1
        inputs:
          terraformVersion: 'latest'
        displayName: Install TF

      - task: TerraformTaskV4@4
        inputs:
          provider: 'azurerm'
          command: 'init'
          backendServiceArm: 'SP_AzureRM_Pokroy_Testing'
          backendAzureRmResourceGroupName: 'rg-backend-tf'
          backendAzureRmStorageAccountName: 'terraformpokroytesting'
          backendAzureRmContainerName: 'tfstate'
          backendAzureRmKey: 'prueba.finalvamos.tfstate'
        displayName: Connecto to Backend
